                <button type="submit" class="btn btn-primary">

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eye-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                `;
            } else {
                input.type = 'password';
                icon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                `;
            }
        }

        function toggleCheckbox(wrapper) {
            const checkbox = wrapper.querySelector('.checkbox');
            const isChecked = checkbox.classList.toggle('checked');
            wrapper.setAttribute('aria-checked', isChecked);
        }

        // Handle keyboard interaction for checkbox
        document.querySelector('.checkbox-wrapper').addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                toggleCheckbox(e.currentTarget);
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                alert('Vypl≈àte pros√≠m v≈°echna pole.');
                return;
            }

            // Demo success
            alert('P≈ôihl√°≈°en√≠ √∫spƒõ≈°n√©! üéâ');
        });
    </script>
