# Render Blueprint Specification
# https://render.com/docs/blueprint-spec

services:
  # Django Web Service
  - type: web
    name: coffee-rating
    runtime: docker
    plan: free
    healthCheckPath: /api/health/
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-rating-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"

databases:
  # PostgreSQL Database (Free tier: 90 days)
  - name: coffee-rating-db
    plan: free
    databaseName: coffee_rating
